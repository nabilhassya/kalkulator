<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Regresi Linear Interaktif</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @keyframes fade-in { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
    .animate-fade-in { animation: fade-in 0.7s ease; }
    @keyframes slide-in-up { from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);} }
    .animate-slide-in-up { animation: slide-in-up 0.9s cubic-bezier(.4,2,.2,1);}
    /* Custom scrollbar for data table */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #67e8f9; border-radius: 10px; }
    ::-webkit-scrollbar-track { background: #e0f2fe; }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-100 via-emerald-100 to-cyan-100 min-h-screen flex flex-col items-center p-6 font-sans">
  <h1 class="text-3xl md:text-4xl font-extrabold text-cyan-800 mb-6 animate-fade-in drop-shadow-lg tracking-tight">Aplikasi Regresi Linear Interaktif</h1>
  <div class="bg-white/90 rounded-xl shadow-2xl p-6 w-full max-w-2xl animate-slide-in-up mb-8 border-2 border-cyan-100">
    <h2 class="text-2xl font-semibold mb-4 text-emerald-600 tracking-tight">Input Data</h2>
    <div class="flex flex-col md:flex-row gap-2 mb-3">
      <input id="input-x" class="border border-emerald-300 rounded-lg p-2 w-full md:w-1/3 focus:ring-2 focus:ring-emerald-400 transition" type="number" step="any" placeholder="X">
      <input id="input-y" class="border border-sky-300 rounded-lg p-2 w-full md:w-1/3 focus:ring-2 focus:ring-sky-400 transition" type="number" step="any" placeholder="Y">
      <button id="add-row" class="bg-gradient-to-r from-cyan-400 to-emerald-400 text-white px-5 py-2 rounded-lg font-medium shadow-md hover:from-emerald-400 hover:to-cyan-400 transition">Tambah</button>
    </div>
    <div class="overflow-x-auto rounded-lg max-h-64 border border-cyan-100 shadow-inner">
      <table class="w-full text-center border-collapse bg-white/80" id="data-table">
        <thead class="bg-gradient-to-r from-cyan-100 to-emerald-100">
          <tr>
            <th class="border-b-2 border-cyan-200 py-2 text-cyan-700">#</th>
            <th class="border-b-2 border-cyan-200 py-2 text-cyan-700">X</th>
            <th class="border-b-2 border-cyan-200 py-2 text-cyan-700">Y</th>
            <th class="border-b-2 border-cyan-200 py-2 text-cyan-700">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p class="text-xs mt-2 text-cyan-400">* Tambahkan sebanyak apapun data. Klik ikon hapus untuk menghapus baris tertentu.</p>
  </div>

  <div id="chart-container" class="w-full max-w-3xl mb-6 hidden animate-fade-in bg-white/90 rounded-xl shadow-xl p-6 border-2 border-cyan-100">
    <h3 class="text-lg font-bold mb-3 text-emerald-700">Visualisasi Regresi Linear</h3>
    <canvas id="regressionChart" width="600" height="350"></canvas>
    <p class="text-xs text-cyan-400 mt-2">
      Titik biru: data | Garis hijau: hasil regresi
    </p>
  </div>
  <div id="stats-summary" class="bg-gradient-to-r from-cyan-100 to-emerald-100 rounded-xl shadow p-4 mb-6 hidden animate-fade-in w-full max-w-3xl border-2 border-cyan-100"></div>

<script>
  let dataRows = [];
  const inputX = document.getElementById('input-x');
  const inputY = document.getElementById('input-y');
  const addRowBtn = document.getElementById('add-row');
  const tableBody = document.querySelector('#data-table tbody');
  const chartContainer = document.getElementById('chart-container');
  const statsSummary = document.getElementById('stats-summary');
  let chart = null;

  function linearRegression(data) {
    const n = data.length;
    let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
    for (let {x, y} of data) {
      sumX += x;
      sumY += y;
      sumXY += x * y;
      sumX2 += x * x;
    }
    const b = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
    const a = (sumY - b * sumX) / n;
    // R2
    const meanY = sumY / n;
    let ssTot = 0, ssRes = 0;
    for (let {x, y} of data) {
      let yPred = a + b * x;
      ssTot += (y - meanY) ** 2;
      ssRes += (y - yPred) ** 2;
    }
    const r2 = 1 - ssRes / ssTot;
    return { a, b, r2 };
  }

  function updateTable() {
    tableBody.innerHTML = "";
    dataRows.forEach((row, idx) => {
      let tr = document.createElement('tr');
      tr.className = "animate-fade-in hover:bg-cyan-50 transition";
      tr.innerHTML = `
        <td class="text-cyan-700 font-semibold">${idx+1}</td>
        <td>${row.x}</td>
        <td>${row.y}</td>
        <td>
          <button class="delete-row bg-gradient-to-tr from-cyan-300 to-emerald-300 hover:from-emerald-300 hover:to-cyan-300 text-white px-2 py-1 rounded-full shadow transition" data-idx="${idx}" title="Hapus baris">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
    // Add event listeners for delete buttons
    document.querySelectorAll('.delete-row').forEach(btn => {
      btn.onclick = function() {
        const idx = parseInt(this.getAttribute('data-idx'));
        dataRows.splice(idx,1);
        updateTable();
        updateChartAndStats();
      }
    });
  }

  function updateChartAndStats() {
    if (dataRows.length < 2) {
      chartContainer.classList.add('hidden');
      statsSummary.classList.add('hidden');
      return;
    }
    chartContainer.classList.remove('hidden');
    statsSummary.classList.remove('hidden');
    // Regresi
    const reg = linearRegression(dataRows);
    // Scatter data
    const scatter = dataRows.map(d => ({x: d.x, y: d.y}));
    // Garis regresi: ambil X minimum dan maksimum
    const xVals = dataRows.map(d => d.x);
    const minX = Math.min(...xVals);
    const maxX = Math.max(...xVals);
    const regLine = [
      {x: minX, y: reg.a + reg.b * minX},
      {x: maxX, y: reg.a + reg.b * maxX}
    ];
    // Chart.js color palette
    const colors = {
      scatter: "#06b6d4",    // cyan-500
      regLine: "#22c55e",    // emerald-500
      grid: "#bae6fd",       // sky-200
      border: "#0e7490",     // cyan-800
      bg: "#f0fdfa"          // emerald-50
    };
    // Chart.js
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('regressionChart'), {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Data',
            data: scatter,
            backgroundColor: colors.scatter,
            borderColor: colors.scatter,
            pointRadius: 6,
            pointHoverRadius: 8,
            showLine: false,
            animation: true
          },
          {
            label: 'Regresi Linear',
            data: regLine,
            type: 'line',
            borderColor: colors.regLine,
            backgroundColor: 'transparent',
            borderWidth: 4,
            pointRadius: 0,
            fill: false,
            tension: 0,
            order: 1,
            animation: {
              duration: 2000
            }
          }
        ]
      },
      options: {
        animation: {duration: 1200},
        scales: {
          x: {
            title: {display: true, text: "X", color: colors.border, font: {weight: 'bold', size: 14}},
            type: 'linear',
            grid: {color: colors.grid}
          },
          y: {
            title: {display: true, text: "Y", color: colors.border, font: {weight: 'bold', size: 14}},
            type: 'linear',
            grid: {color: colors.grid}
          }
        },
        plugins: {
          legend: {display: false},
          tooltip: {enabled: true, backgroundColor: colors.border, titleColor: "#fff", bodyColor: "#fff"}
        }
      }
    });
    // Statistik
    statsSummary.innerHTML = `
      <h4 class="font-semibold text-emerald-800 mb-2 text-lg">Ringkasan Statistik</h4>
      <ul class="space-y-1">
        <li><b>Persamaan:</b> <span class="text-cyan-700 font-mono">Y = ${reg.a.toFixed(3)} + ${reg.b.toFixed(3)} X</span></li>
        <li><b>R<sup>2</sup> (koefisien determinasi):</b> <span class="text-emerald-700 font-semibold">${reg.r2.toFixed(4)}</span></li>
        <li class="text-xs text-cyan-400">* Semakin mendekati 1, model semakin baik.</li>
      </ul>
    `;
  }

  addRowBtn.onclick = () => {
    const x = parseFloat(inputX.value);
    const y = parseFloat(inputY.value);
    if (!isFinite(x) || !isFinite(y)) {
      inputX.classList.add('ring-2','ring-red-400');
      inputY.classList.add('ring-2','ring-red-400');
      setTimeout(() => {
        inputX.classList.remove('ring-2','ring-red-400');
        inputY.classList.remove('ring-2','ring-red-400');
      }, 800);
      return;
    }
    dataRows.push({x, y});
    inputX.value = "";
    inputY.value = "";
    inputX.focus();
    updateTable();
    updateChartAndStats();
  }

  // Optional: Enter key to add row
  [inputX, inputY].forEach(inp =>
    inp.addEventListener('keypress', e => { if (e.key === "Enter") addRowBtn.onclick(); })
  );
</script>
</body>
</html>
